                      holds the custom email address used when replying to a message,
                      the customReplyTo property must have a value. Otherwise an error
                      is returned. - `REPLY_TO_SENDER`: The reply sent to author of
                      message. - `REPLY_TO_LIST`: This reply message is sent to the
                      group. - `REPLY_TO_OWNER`: The reply is sent to the owner(s)
                      of the group. This does not include the group''s managers. -
                      `REPLY_TO_IGNORE`: Group users individually decide where the
                      message reply is sent. - `REPLY_TO_MANAGERS`: This reply message
                      is sent to the group''s managers, which includes all managers
                      and the group owner.'
                    type: string
                  sendMessageDenyNotification:
                    description: Defaults to `false`. Allows a member to be notified
                      if the member's message to the group is denied by the group
                      owner. If true, when a message is rejected, send the deny message
                      notification to the message author. The `default_message_deny_notification_text`
                      property is dependent on the `send_message_deny_notification`
                      property being true. If false, when a message is rejected, no
                      notification is sent.
                    type: boolean
                  spamModerationLevel:
                    description: 'Defaults to `MODERATE`. Specifies moderation levels
                      for messages detected as spam. Possible values are: - `ALLOW`:
                      Post the message to the group. - `MODERATE`: Send the message
                      to the moderation queue. This is the default. - `SILENTLY_MODERATE`:
                      Send the message to the moderation queue, but do not send notification
                      to moderators. - `REJECT`: Immediately reject the message.'
                    type: string
                  whoCanAssistContent:
                    description: 'Defaults to `NONE`. Specifies who can moderate metadata.
                      Possible values are: - `ALL_MEMBERS` - `OWNERS_AND_MANAGERS`
                      - `MANAGERS_ONLY` - `OWNERS_ONLY` - `NONE`'
                    type: string
                  whoCanContactOwner:
                    description: 'Defaults to `ANYONE_CAN_CONTACT`. Permission to
                      contact owner of the group via web UI. Possible values are:
                      - `ALL_IN_DOMAIN_CAN_CONTACT` - `ALL_MANAGERS_CAN_CONTACT` -
                      `ALL_MEMBERS_CAN_CONTACT` - `ANYONE_CAN_CONTACT` - `ALL_OWNERS_CAN_CONTACT`'
                    type: string
                  whoCanDiscoverGroup:
                    description: 'Defaults to `ALL_IN_DOMAIN_CAN_DISCOVER`. Specifies
                      the set of users for whom this group is discoverable. Possible
                      values are: - `ANYONE_CAN_DISCOVER` - `ALL_IN_DOMAIN_CAN_DISCOVER`
                      - `ALL_MEMBERS_CAN_DISCOVER`'
                    type: string
                  whoCanJoin:
                    description: 'Defaults to `CAN_REQUEST_TO_JOIN`. Permission to
                      join group. Possible values are: - `ANYONE_CAN_JOIN`: Any Internet
                      user, both inside and outside your domain, can join the group.
                      - `ALL_IN_DOMAIN_CAN_JOIN`: Anyone in the account domain can
                      join. This includes accounts with multiple domains. - `INVITED_CAN_JOIN`:
                      Candidates for membership can be invited to join. - `CAN_REQUEST_TO_JOIN`:
                      Non members can request an invitation to join.'
                    type: string
                  whoCanLeaveGroup:
                    description: 'Defaults to `ALL_MEMBERS_CAN_LEAVE`. Permission
                      to leave the group. Possible values are: - `ALL_MANAGERS_CAN_LEAVE`
                      - `ALL_MEMBERS_CAN_LEAVE` - `NONE_CAN_LEAVE`'
                    type: string
                  whoCanModerateContent:
                    description: 'Defaults to `OWNERS_AND_MANAGERS`. Specifies who
                      can moderate content. Possible values are: - `ALL_MEMBERS` -
                      `OWNERS_AND_MANAGERS` - `OWNERS_ONLY` - `NONE`'
                    type: string
                  whoCanModerateMembers:
                    description: 'Defaults to `OWNERS_AND_MANAGERS`. Specifies who
                      can manage members. Possible values are: - `ALL_MEMBERS` - `OWNERS_AND_MANAGERS`
                      - `OWNERS_ONLY` - `NONE`'
                    type: string
                  whoCanPostMessage:
                    description: 'Permissions to post messages. Possible values are:
                      - `NONE_CAN_POST`: The group is disabled and archived. No one
                      can post a message to this group. * When archiveOnly is false,
                      updating whoCanPostMessage to NONE_CAN_POST, results in an error.
                      * If archiveOnly is reverted from true to false, whoCanPostMessages
                      is set to ALL_MANAGERS_CAN_POST. - `ALL_MANAGERS_CAN_POST`:
                      Managers, including group owners, can post messages. - `ALL_MEMBERS_CAN_POST`:
                      Any group member can post a message. - `ALL_OWNERS_CAN_POST`:
                      Only group owners can post a message. - `ALL_IN_DOMAIN_CAN_POST`:
                      Anyone in the account can post a message. - `ANYONE_CAN_POST`:
                      Any Internet user who outside your account can access your Google
                      Groups service and post a message. *Note: When `who_can_post_message`
                      is set to `ANYONE_CAN_POST`, we recommend the`message_moderation_level`
                      be set to `MODERATE_NON_MEMBERS` to protect the group from possible
                      spam. Users not belonging to the organization are not allowed
                      to become members of this group.'
                    type: string
                  whoCanViewGroup:
                    description: 'Defaults to `ALL_MEMBERS_CAN_VIEW`. Permissions
                      to view group messages. Possible values are: - `ANYONE_CAN_VIEW`:
                      Any Internet user can view the group''s messages. - `ALL_IN_DOMAIN_CAN_VIEW`:
                      Anyone in your account can view this group''s messages. - `ALL_MEMBERS_CAN_VIEW`:
                      All group members can view the group''s messages. - `ALL_MANAGERS_CAN_VIEW`:
                      Any group manager can view this group''s messages. - `ALL_OWNERS_CAN_VIEW`:
                      The group owners can view this group''s messages.'
                    type: string
                  whoCanViewMembership:
                    description: 'Defaults to `ALL_MEMBERS_CAN_VIEW`. Permissions
                      to view membership. Possible values are: - `ALL_IN_DOMAIN_CAN_VIEW`:
                      Anyone in the account can view the group members list. If a
                      group already has external members, those members can still
                      send email to this group. - `ALL_MEMBERS_CAN_VIEW`: The group
                      members can view the group members list. - `ALL_MANAGERS_CAN_VIEW`:
                      The group managers can view group members list. - `ALL_OWNERS_CAN_VIEW`:
                      The group owners can view group members list.'
                    type: string
